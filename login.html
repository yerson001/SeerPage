<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Seer - Iniciar Sesión</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="img/favicon.ico" rel="icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        body {
            background: var(--light);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .login-card .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .login-card .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(50, 205, 50, 0.3);
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <h2 class="text-primary fw-bold">Seer</h2>
            <p class="text-muted">Sistema de Cotizaciones</p>
        </div>
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" id="username" class="form-control" required placeholder="Ingrese su usuario">
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" required placeholder="********">
            </div>
            <button type="submit" class="btn btn-primary w-100 py-3 mt-3">Ingresar</button>
        </form>
        <div id="errorMsg" class="text-danger text-center mt-3 d-none">Credenciales incorrectas</div>
        <div class="text-center mt-4">
            <a href="index.html" class="small text-muted text-decoration-none">← Volver al inicio</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if (user === '@dmin1214Seer' && pass === 'ch@r5524') {
                sessionStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'quotation.html';
            } else {
                document.getElementById('errorMsg').classList.remove('d-none');
            }
        });
    </script>
</body>

</html>
